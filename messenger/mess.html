<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="mess.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Đoạn chat</div>
        <input type="text" class="search-bar" placeholder="Tìm kiếm trên Messenger">
        <div id="chat-list"></div>
    </div>
    <div class="main-chat">
        <div class="chat-header">
            <img src="https://via.placeholder.com/40" alt="Avatar">
            <div>
                <div class="chat-name">Thằng đệ non</div>
                <div class="status">Đang hoạt động</div>
            </div>
        </div>
        <div class="chat-body" id="chat-body">
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Aa">
            <button><img src="https://via.placeholder.com/24" alt="Send"></button>
        </div>
    </div>
    <div class="chat-options">
        <div class="chat-options-header">
            <img src="https://via.placeholder.com/40" alt="Avatar">
            <div>
                <div class="chat-name">Thằng đệ non</div>
                <div class="status">Đang hoạt động</div>
            </div>
        </div>
        <div class="option-item">Thông tin về đoạn chat</div>
        <div class="option-item">Tùy chỉnh đoạn chat</div>
        <div class="option-item">File phương tiện & file</div>
        <div class="option-item">File phương tiện</div>
        <div class="option-item">Quyền riêng tư và hỗ trợ</div>
    </div>
    <script src="mess.js"></script>
</body>
</html>
