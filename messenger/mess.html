<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="icon" href="../facebook-clone-fe//images//favicon.gif" type="image/gif" />
    <link rel="stylesheet" href="mess.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <input type="text" id="search-input" placeholder="Search..." />
            <div class="friends" id="friend-list"></div>
        </div>

        <div class="chat-area">
            <div class="chat-header" id="chat-header">Chọn bạn để bắt đầu</div>
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Aa" />
                <button id="send-btn">Gửi</button>
            </div>
        </div>
    </div>
    <script src="mess.js"></script>
</body>

</html>
